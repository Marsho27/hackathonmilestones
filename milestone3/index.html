<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="form">
        <!--PERSONAL INFO-->
     <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" placeholder="Enter Your Contact Number" required>
     </fieldset>

     <!--EDUCATION-->
     <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter Your Education" rows="2" required></textarea>
     </fieldset>

     <!--Work-->
     <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
     </fieldset>

    <!--SKILLS-->
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
    </fieldset>

    <!--BUTTON-->
    <button type="submit"><b>Generate</b></button>
    </form>
    <br>
    <!--DYNAMIC-->
    <div id="display">
        <!--Resume Generated Below-->
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="form">
        <!--PERSONAL INFO-->
     <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Your Username" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" placeholder="Enter Your Contact Number" required>
     </fieldset>

     <!--EDUCATION-->
     <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter Your Education" rows="2" required></textarea>
     </fieldset>

     <!--Work-->
     <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
     </fieldset>

    <!--SKILLS-->
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
    </fieldset>

    <!--BUTTON-->
    <button type="submit"><b>Generate</b></button>
    </form>
    <br>
    <!--EDITABLE-->
    <div id="display" contenteditable="true">
        <!--Resume Generated Below-->
    </div>

    <br>

    <!--Download option-->
    <div id="shareable-link-container" style="display: none;">
     <h2>Shareable Link</h2>
     <p>Edit your resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
